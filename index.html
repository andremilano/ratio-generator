<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Ratio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cyan-950">
    <div class="kontainer rounded-lg">
      <h2 class="text-3xl font-bold text-center">
        <span>Aspect Ratio</span>
        Generator
      </h2>
      <div class="wrapper-1 flex items-center justify-center">
        <input class="border-2" type="number" id="ratio-width" value="16" />
        <input class="border-2" type="number" id="ratio-height" value="9" />
      </div>
      <div class="box flex justify-between">
        <div class="wrapper-2">
          <label for="width">Width :</label>
          <input type="number" id="width" value="1280" />
        </div>
        <div class="wrapper-3">
          <label for="height">Height :</label>
          <input type="number" id="height" value="720" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
